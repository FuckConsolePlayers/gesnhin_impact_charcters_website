<style>
    @keyframes example {
  0%   {color: black;}
  20%  {color: yellow;}
  30%  {color: blue;}
  40% {color: green;}
  50% {color: cyan;}
  60% {color: blue;}
  70% {color: yellowgreen;}
  80% {color: yellow;}
  90% {color: orange;}
  100% {color: black;}
}
.found{
  animation-name: example;
  animation-duration: 4s;
}
</style>

                <span class="input-group-text" onclick="search()" id="inputGroup-sizing-default">Search</span>
            </div>
            <input type="text" id="search_input" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <p>                                                                         </p>
    </div>
